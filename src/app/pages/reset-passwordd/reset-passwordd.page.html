
<ion-content>
  <div class="main-content">
    <div class="upper_div">
      <div class="logo_img" [style.backgroundImage]="'url(assets/img/logo.png)'">
      </div>
      <ion-label class="title">Create New Password</ion-label>
    </div>

    <div class="center_div">
      <div class="input">
        <ion-icon class="icon" name="mail"></ion-icon>
        <ion-input type="text" placeholder="Enter Email"></ion-input>
      </div>
      <div class="input">
        <ion-icon class="icon" name="lock-closed"></ion-icon>
        <ion-input type="text" placeholder="Enter Password"></ion-input>
      </div>

      <ion-button (click)="goToLogin()" shape="" expand="block" class="submit_btn">
        Save
      </ion-button>
    </div>
  </div>
</ion-content>
