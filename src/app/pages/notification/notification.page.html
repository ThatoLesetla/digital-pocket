
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">
    <div class="card" *ngFor="let item of [1,2,3,4,5,6,7]">
      <div class="icon-div">
        <div class="icon">
          <div class="cate_img" [style.backgroundImage]="'url(assets/img/logo.png)'"></div>
        </div>
        <div class="details">
          <ion-label class="title">New Feature Available</ion-label>
          <ion-label class="text">18 Dec 2023</ion-label>
        </div>
      </div>
    </div>
  </div>
</ion-content>
