
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToBack()">
        <ion-icon slot="start" name="chevron-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Contact Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-content">

    <div class="input">
      <ion-input type="text" placeholder="Full Name"></ion-input>
    </div>
    <div class="input">
      <ion-input type="text" placeholder="Email"></ion-input>
    </div>

    <div class="input">
      <textarea placeholder="Message" cols="30" rows="12"></textarea>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="footer">
    <ion-button class="btn" (click)="goToHome()" expand="block">
      Send Message
    </ion-button>
  </div>
</ion-footer>
